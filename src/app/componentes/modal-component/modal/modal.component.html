

<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 *ngIf="isMonthAndDayTheSame==true;else showTwoDates" class="modal-title" id="exampleModalLabel">
            Some events happened on  {{date1ToShow | date: 'MMMM dd'}}

          </h5>
          <ng-template #showTwoDates>
            <h5 class="modal-title" id="exampleModalLabel">
              Some events happened on  {{date1ToShow | date: 'MMMM dd'}} and {{date2ToShow | date:'MMMM dd'}} 

            </h5>
          </ng-template>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div *ngIf="myErrorObjList.size>0;else showDataFetchedFromApi">
            <div *ngFor="let item of myErrorObjList ">
           
              <ul>
                <li> {{item.message}}</li>
                
              </ul>
              
              
            </div>
          </div>
          
          <ng-template #showDataFetchedFromApi>
            <div *ngFor="let item of arrayOfEventsToShow ">
            

              <p></p>
  
              <h3>{{item.date}}</h3>
  
              <ul>
                <li *ngFor="let event of item.events">
                  <p></p>
                 <p>On Year {{event.year}}, {{event.description}}</p>
                  <p>Related Links</p>
                  <ul>
                    <li *ngFor="let link of event.wikipedia">
  
                      <a href="{{link.wikipedia}}">{{link.title}}</a>
  
                    </li>
                  </ul>
                </li>
              </ul>
  
              
  
            </div>
          </ng-template>

          

          

        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
